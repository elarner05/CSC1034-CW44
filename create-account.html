<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create account - Murder Mystery</title>
  <link rel="stylesheet" href="css/general-styles.css">
  <link rel="stylesheet" href="css/create-account.css">
</head>

<body>

  <div class="create-account-container">
    <h1>Create Account</h1>

    <form id="createAccountForm" class="menu">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Create Account</button>
      <button id="titleButton">Back to title</button>
    </form>

    <p id="errorMessage" class="error hidden">Invalid credentials. Please try again.</p>
  </div>

  <script src="js/create-account.js"></script>
  <script src="js/check-accessibility.js"></script>
</body>
</html>
