<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Murder Mystery</title>
  <link rel="stylesheet" href="general-styles.css">
  <link rel="stylesheet" href="sign-in.css">
</head>
<body>
  <div class="signin-container">
    <h1>Sign In</h1>
    <form id="signinForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Sign In</button>
      <button id="createAccountButton">Create Account</button>
    </form>
    <p id="errorMessage" class="error hidden">Invalid credentials. Please try again.</p>
  </div>


  <script src="sign-in.js"></script>
  <script src="check-dyslexic-script.js"></script>
</body>
</html>
