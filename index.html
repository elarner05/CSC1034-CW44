<!DOCTYPE html>

<!--

    Conventions:
        Kebab case for css classes      (e.g. one-two-three)
        Kebab case for file names
        Camel case for javascript ids   (e.g. oneTwoThree)
        Camel case in all javascript names etc

-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murder Mystery</title>
    <link rel="stylesheet" href="css/general-styles.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="suspect" style="top: 100px; left: 150px;">
        <img src="assets/drifter-portrait.png" alt="Suspect 1">
    </div>
    <div class="suspect" style="top: 250px; right: 300px;">
        <img src="assets/rancher-portrait.png" alt="Suspect 2">
    </div>
    <!-- Main menu section -->
    <div class="main-container">
        <h1 class="title">Murder Mystery</h1>
        <div class="center-menu menu">
            <div class="button-wrapper">
                <button id="continueButton" disabled>Continue</button>
                <button id="newGameButton" disabled>New Game</button>
                <button id="statsButton" disabled>Stats</button>
                <button id="achievementsButton" disabled>Achievements</button>
                
                <span class="tooltip">You must sign in first!</span>
            </div>
            <button id="leaderboardButton">Leaderboard</button>
            <button id="optionsButton">Options</button>
            
        </div>
    </div>

    <!-- Profile menu section -->
    <div class="profile-menu menu" id="profileMenu">
        <!-- Sign-In Button (shown only if not signed in) -->
        <button id="signInButton">Sign In</button>
        
        <!-- User Info (shown only if signed in) -->
        <div id="userInfo" class="hidden">
            <span id="userName"></span>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <!-- Options Menu section-->
    <div class="options-menu menu hidden">
        <div class="options-box">
            <h2>Options</h2>

            <div class="slide-container">
                <h3>Sound</h3>
                <input type="range" min="0" max="100" value="50" class="slider" id="soundRange">
            </div>

            <div class="slide-container">
                <h3>Font Size</h3>
                <input type="range" min="0" max="4" value="2" class="slider" id="fontSizeRange">
            </div>

            <button class="button-off" id="dyslexicFontButton">Dyslexic Font: Off</button>
            <div class="button-wrapper">
                <button id="editProfileButton" disabled>Edit Profile</button>
                <span class="tooltip">You must sign in first!</span>
            </div>
            <button id="closeOptionsButton">Close</button>
        </div>
    </div>

    <script type="module" src="js/index.js"></script>
    <!-- <script src="js/check-accessibility.js"></script> -->
</body>
</html>
