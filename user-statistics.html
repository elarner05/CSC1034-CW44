<!DOCTYPE html>

<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murder Mystery - User Statistics</title>
    <link rel="stylesheet" href="css/general-styles.css">
    <link rel="stylesheet" href="css/user-statistics.css">
</head>
<body>

    <div class="main-container">
        <h1>Statistics</h1>
        <div class="center-menu" id="userInformation">
                <table>
                    <tr>
                        <th>Amount of Plays</th>
                        <td id="plays">No data found</td>
                    </tr>
                    <tr>
                        <th>Total Time Played</th>
                        <td id="totalTimePlayed">No data found</td>
                    </tr>
                    <tr>
                        <th>Fastest Win Time</td>
                        <td id="fastestWinTime">No data found</td>
                    </tr>
                    <tr>
                        <th>Times won</td>
                        <td id="timesWon">No data found</td>
                    </tr>
                    <tr>
                        <th>Times lost</td>
                        <td id="timesLost">No data found</td>
                    </tr>
                    <tr>
                        <th>Win Rate</td>
                        <td id="winRate">No data found</td>
                    </tr>
                    <tr>
                        <th>Total Items Collected</td>
                        <td id="totalItems">No data found</td>
                    </tr>
                    <tr>
                        <th>Average Items per Run</td>
                        <td id="averageItems">No data found</td>
                    </tr>
                    
                </table>
                <button id="backButton">Back to Main Menu</button>
        </div>
    </div>

        
    
    <script type="module" src="js/user-statistics.js"></script>
    <script type="module" src="js/saveData.js"></script>
    
</body>
